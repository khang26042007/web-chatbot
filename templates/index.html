<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot AI</title>
    <style>
        :root {
            --bg-color: #f0f4f9;
            --chat-bg: #ffffff;
            --primary-gradient: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
            --text-main: #1f1f1f;
            --text-secondary: #444746;
            --bot-bubble: #f0f4f9;
            --user-bubble: #e9eef6;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header nâng cấp */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #clear-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        #clear-btn:hover { background: #fee; color: #d33; border-color: #fcc; }

        /* Khung chat */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user { align-self: flex-end; }
        .bot { align-self: flex-start; }

        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user .bubble {
            background: var(--user-bubble);
            color: var(--text-main);
            border-bottom-right-radius: 4px;
        }

        .bot .bubble {
            background: var(--bot-bubble);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        /* Input Area nâng cấp */
        .input-wrapper {
            width: 100%;
            max-width: 850px;
            padding: 20px;
            box-sizing: border-box;
        }

        #input-container {
            background: #fff;
            border-radius: 32px;
            padding: 8px 15px 8px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e0e4e9;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 0;
            font-size: 16px;
            background: transparent;
        }

        #send-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-left: 10px;
        }

        #send-btn:hover { transform: scale(1.05); }
        #send-btn:disabled { filter: grayscale(1); opacity: 0.6; }

        /* Hiệu ứng gõ chữ */
        .cursor { display: inline-block; width: 3px; height: 15px; background: #4285f4; margin-left: 5px; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Scrollbar */
        #chat-container::-webkit-scrollbar { width: 5px; }
        #chat-container::-webkit-scrollbar-thumb { background: #ccd0d5; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Gemini AI</div>
        <button id="clear-btn" onclick="clearHistory()">Xóa lịch sử</button>
    </header>

    <div id="main">
        <div id="chat-container"></div>
        
        <div class="input-wrapper">
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Hỏi tôi bất cứ điều gì..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // 1. Tải lịch sử ngay khi mở web
        window.onload = () => {
            const history = JSON.parse(localStorage.getItem('gemini_history')) || [];
            if (history.length === 0) {
                appendMessage("Chào bạn! Mình là Gemini AI. Hôm nay mình có thể giúp gì cho bạn?", 'bot', false);
            } else {
                history.forEach(item => appendMessage(item.text, item.sender, false));
            }
        };

        // 2. Hàm thêm tin nhắn (có hoặc không có hiệu ứng gõ chữ)
        function appendMessage(text, sender, isNew = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerHTML = `<div class="bubble ${sender}"></div>`;
            chatContainer.appendChild(msgDiv);
            
            const bubble = msgDiv.querySelector('.bubble');
            
            if (isNew && sender === 'bot') {
                typeEffect(bubble, text);
            } else {
                bubble.textContent = text;
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (isNew) saveToLocal(text, sender);
        }

        // 3. Hiệu ứng gõ chữ
        function typeEffect(element, text) {
            let i = 0;
            element.innerHTML = '<span class="cursor"></span>';
            function typing() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                    i++;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    setTimeout(typing, 15); // Tốc độ gõ
                } else {
                    element.innerHTML = text;
                }
            }
            typing();
        }

        // 4. Gửi tin nhắn
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            appendMessage(text, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            try {
                const res = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ msg: text })
                });
                const data = await res.json();
                appendMessage(data.reply, 'bot');
            } catch (e) {
                appendMessage('Xin lỗi, mình đang gặp chút trục trặc kết nối.', 'bot');
            }
            sendBtn.disabled = false;
        }

        // 5. Lưu và Xóa LocalStorage
        function saveToLocal(text, sender) {
            let history = JSON.parse(localStorage.getItem('gemini_history')) || [];
            history.push({ text, sender });
            localStorage.setItem('gemini_history', JSON.stringify(history));
        }

        function clearHistory() {
            if (confirm("Bạn có muốn xóa toàn bộ lịch sử chat không?")) {
                localStorage.removeItem('gemini_history');
                chatContainer.innerHTML = '';
                appendMessage("Lịch sử đã được dọn sạch. Bắt đầu cuộc trò chuyện mới thôi!", 'bot', false);
            }
        }

        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
