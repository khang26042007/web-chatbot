<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone UI</title>
    <style>
        :root {
            --bg-color: #f8fafd;
            --chat-bg: #ffffff;
            --primary-gradient: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
            --text-main: #1f1f1f;
            --text-secondary: #444746;
            --bot-bubble: #f0f4f9;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            padding: 20px;
            font-size: 22px;
            font-weight: 500;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            width: fit-content;
            margin-left: 20px;
        }

        /* Khung chat */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            background-color: #e9eef6;
            color: var(--text-main);
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        /* Vùng nhập liệu */
        .input-wrapper {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto 30px auto;
            position: relative;
        }

        #input-container {
            background: #ffffff;
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05), 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid #dee2e6;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px;
            font-size: 16px;
            background: transparent;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        button svg {
            fill: #4285f4;
        }

        /* Thanh cuộn */
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background: #ccd0d5; border-radius: 10px; }
    </style>
</head>
<body>

    <header>Gemini</header>

    <div id="chat-container">
        <div class="message bot-msg">Chào bạn! Mình có thể giúp gì cho bạn hôm nay?</div>
    </div>

    <div class="input-wrapper">
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Nhập câu hỏi tại đây..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const message = input.value.trim();
            
            if (!message) return;

            // Hiển thị tin nhắn người dùng
            container.innerHTML += `<div class="message user-msg">${message}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            // Gọi API Flask
            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({msg: message})
                });
                const data = await response.json();
                
                // Hiển thị tin nhắn Bot
                container.innerHTML += `<div class="message bot-msg">${data.reply}</div>`;
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error("Lỗi:", error);
            }
        }
    </script>
</body>
</html>
